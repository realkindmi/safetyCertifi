<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/style.css" />
   	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>
<div id="loginWrap">
	<div class="login_area">
		<div class="top_tt">
			<div class="logo">
				<img src="../images/img_bi.png" alt="logo">앱안심인증
			</div>
			<p>서비스 구매를 하시려면<br>로그인 혹은 회원가입을 먼저 진행해주세요</p>
		</div>
		<div class="input_area">
			<input class="input" type="text" placeholder="아이디 입력">
			<input class="input" type="password" placeholder="비밀번호 입력">
		</div>
		<div class="account_info clearfix">
			<input id="save_id" class="chk_box" type="checkbox"><label for="save_id">아이디 저장</label>
			<a class="find_account" href="">아이디 / 비밀번호 찾기</a>
		</div>
		<div class="bottom_btn">
			<button class="btn large typeA" type="button">로그인<i class="ic_more">&#xE001;</i></button>
			<button class="btn large typeB" type="button">회원가입<i class="ic_more">&#xE001;</i></button>
		</div>
		<button class="btn_close" type="button">닫기</button>
	</div>
</div>
</body>
</html>
